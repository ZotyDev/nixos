name: "Update Flake Inputs"

on:
  schedule:
    # Roda toda segunda Ã s 3AM UTC
    - cron: '0 3 * * 1'
  workflow_dispatch: # Permite rodar manualmente

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            experimental-features = nix-command flakes

      - name: Update flake inputs
        run: nix flake update

      - name: Build all configurations
        run: |
          nix build .#nixosConfigurations.nvidia.config.system.build.toplevel

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update flake inputs"
          title: "chore: update flake inputs"
          body: |
            Automated update of flake inputs.
            
            This PR was automatically created by GitHub Actions.
          branch: update-flake-inputs
          delete-branch: true
