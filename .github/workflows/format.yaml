name: "Format Check"

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Check formatting
        run: |
          nix develop --command \
            nixpkgs-fmt --check **/*.nix
